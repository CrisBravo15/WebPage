<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 450px; /* Un poco más ancho para que quepa bien todo */
        }

        h1 {
            margin-bottom: 25px;
            color: #bb86fc;
        }

        /* Contenedor para el campo de contraseña y los íconos */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Estilo del campo de la contraseña */
        #password-field {
            width: 100%;
            padding: 15px;
            /* Aumentamos el padding derecho para que no se solape con los dos íconos */
            padding-right: 90px; 
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.2rem;
            outline: none;
        }

        /* Estilos comunes para ambos íconos */
        .password-container i {
            position: absolute;
            cursor: pointer;
            color: #999;
            transition: color 0.2s ease;
        }
        
        .password-container i:hover {
            color: #bb86fc;
        }

        /* Posición del ícono de COPIAR */
        #copy-icon {
            right: 50px;
        }

        /* Posición del ícono de MOSTRAR/OCULTAR */
        #toggle-password {
            right: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contraseña Secreta</h1>
        
        <div class="password-container">
            <input type="password" id="password-field" readonly>
            
            <i class="fa-regular fa-copy" id="copy-icon" title="Copiar contraseña"></i>

            <i class="fa-solid fa-eye" id="toggle-password" title="Mostrar/Ocultar contraseña"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Obtenemos los elementos del HTML
            const passwordField = document.getElementById('password-field');
            const toggleIcon = document.getElementById('toggle-password');
            const copyIcon = document.getElementById('copy-icon'); // Nuevo elemento

            // --- FUNCIONES ---

            function generateSecurePassword() {
                const length = 16;
                const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const lower = 'abcdefghijklmnopqrstuvwxyz';
                const numbers = '0123456789';
                const symbols = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
                const allChars = upper + lower + numbers + symbols;
                let password = '';
                password += upper[Math.floor(Math.random() * upper.length)];
                password += lower[Math.floor(Math.random() * lower.length)];
                password += numbers[Math.floor(Math.random() * numbers.length)];
                password += symbols[Math.floor(Math.random() * symbols.length)];
                for (let i = password.length; i < length; i++) {
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }
                return password.split('').sort(() => 0.5 - Math.random()).join('');
            }

            function toggleVisibility() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            }

            // NUEVA: Función para copiar la contraseña al portapapeles
            function copyPassword() {
                // Usamos la API del Navegador para copiar el texto
                navigator.clipboard.writeText(passwordField.value).then(() => {
                    // Si la copia es exitosa, cambiamos el ícono y el color
                    copyIcon.classList.remove('fa-copy');
                    copyIcon.classList.add('fa-check');
                    copyIcon.style.color = '#28a745'; // Color verde de éxito

                    // Después de 2 segundos, volvemos al ícono y color originales
                    setTimeout(() => {
                        copyIcon.classList.remove('fa-check');
                        copyIcon.classList.add('fa-copy');
                        copyIcon.style.color = '#999';
                    }, 2000);

                }).catch(err => {
                    // Si hay un error, lo mostramos en la consola
                    console.error('Error al intentar copiar la contraseña: ', err);
                });
            }

            // --- EVENT LISTENERS ---

            // Generamos la contraseña al cargar la página
            passwordField.value = generateSecurePassword();

            // Asignamos las funciones a los clics de los íconos
            toggleIcon.addEventListener('click', toggleVisibility);
            copyIcon.addEventListener('click', copyPassword); // Nuevo listener

        });
    </script>
</body>
</html>
