  <div class="scene" role="main">

<script>
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let W, H, confettiPieces = [];

function resize(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function rnd(min, max){return Math.random()*(max-min)+min}
function makeConfetti(){
  confettiPieces = [];
  const count = 300;
  for(let i=0;i<count;i++){
    confettiPieces.push({
      x: rnd(0, W), y: rnd(-H, 0), w: rnd(6, 12), h: rnd(8, 18),
      vx: rnd(-0.6, 0.6), vy: rnd(1, 4), rot: rnd(0, 360), vr: rnd(-6,6),
      color: ['#ffd86b','#ff9a3d','#9be564','#57ffe1','#8ad1ff'][Math.floor(rnd(0,5))]
    });
  }
}

function updateAndDraw(){
  ctx.clearRect(0,0,W,H);
  for(const p of confettiPieces){
    p.x += p.vx; p.y += p.vy; p.rot += p.vr;
    if(p.y > H + 20) { p.y = rnd(-60, -10); p.x = rnd(0, W); }
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot * Math.PI/180);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
    ctx.restore();
  }
  requestAnimationFrame(updateAndDraw);
}

window.addEventListener('load', ()=>{
  makeConfetti();
  updateAndDraw();
});
</script>
